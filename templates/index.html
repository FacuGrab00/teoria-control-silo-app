<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Humedad en Tiempo Real</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00d1b2;
    }

    #humedad {
      font-size: 6rem;
      font-weight: bold;
      padding: 20px 40px;
      border: 4px solid #00d1b2;
      border-radius: 15px;
      background-color: rgba(0, 209, 178, 0.1);
      transition: all 0.3s ease;
    }

    #humedad.actualizando {
      animation: parpadeo 1s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Humedad Actual</h1>
  <div id="humedad">Esperando datos...</div>

  <footer>ESP32 + Flask + MQTT + SQLite</footer>

  <script>
    const socket = io();
    const humedadDiv = document.getElementById('humedad');

    socket.on('nueva_humedad', data => {
      humedadDiv.classList.add('actualizando');
      humedadDiv.innerText = data.valor + " %";

      // Quitar clase de animaciÃ³n tras breve tiempo
      setTimeout(() => {
        humedadDiv.classList.remove('actualizando');
      }, 1000);
    });
  </script>
</body>
</html>
